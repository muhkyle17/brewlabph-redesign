<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BREW LAB</title>
    <link rel="icon" href="./images/webicon.jpg" type="image/x-icon" />
    <link rel="shortcut icon" href="./images/webicon.jpg" type="image/x-icon" />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&family=Poppins:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <section>
      <nav class="nav">
        <div>
          <a href="index.html" class="nav--company-name nav__link">BREW LAB</a>
        </div>
        <div>
          <div class="nav__bar">
            <p><a href="shop.html" class="nav__link">The Shop</a></p>

            <div class="dropdown">
              <div class="dropdown__nav--button">
                <p><a href="lab.html" class="nav__link">The Lab &#9662;</a></p>
                <!-- <p class="dropdown__btn">&#9662;</p> -->
              </div>
              <div class="dropdown__content">
                <a href="lab.html#bp">Beginner's Page</a>
                <a href="lab.html#recipes">Recipes</a>
              </div>
            </div>

            <p><a href="about.html" class="nav__link">About Us</a></p>
            <p><a href="contact.html" class="nav__link">Contact Us</a></p>
            <p><a href="faq.html" class="nav__link">FAQs</a></p>
          </div>
        </div>
      </nav>
    </section>

    <!-- Hero banner -->
    <section class="hero">
      <div class="hero-text-box">
        <h1 class="pb-3 pb-sm-4 text-white display-2"></h1>
        <h2 class="pb-3 pb-sm-4 text-white"></h2>
      </div>
    </section>

    <!-- Kits -->
    <section>
      <div class="row kits">
        <div class="kits__title">
          <h3>Kits<span><a href="shop.html" role="button" class="btn btn--pill">Go to <strong>The Shop</strong></a></span></h3>
        </div>
        <div class="row kits__cards">
          <div class="kits__beginners">
            <img src="images/Beginner-Equipment-Kit.jpg" alt="Beginner's Equipment Kit" class="kits__img">
            <p>Beginner's Equipment Kit</p>
            <p><small>₱3500 per kit</small></p>
          </div>
          <div class="kits__ingredients">
            <img src="images/Ingredients-Kit.jpg" alt="Ingredients Kit" class="kits__img">
            <p>Ingredients Kit</p>
            <p><small>₱550 per kit</small></p>
          </div>
          <div class="kits__bottles">
            <img src="images/bottleday.jpg" alt="Bottles Kit" class="kits__img">
            <p>Bottles Kit</p>
            <p><small>₱1900 per kit</small></p>
          </div>
        </div>
      </div>
    </section>

    <!-- Bundles Banner -->
    <section class="banner">
      <div>
        <div>
          <img src="images/BUNDLES-BANNER.jpg" alt="Bundles Banner" class="banner__img banner__img--bundles">
        </div>
      </div>
      <div>
        <div>
          <img src="images/HOWTO-INFOGRAPHIC.jpg" alt="Bundles Banner" class="banner__img banner__img--infographic">
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
